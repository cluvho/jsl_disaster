<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="auth-wrap">
        <form class="form-card" action="/perform_login" method="post">
            <h2 class="form-title" data-ko="로그인">ログイン</h2>

            <!-- 성공 메시지 -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div class="form-field">
                <label for="loginId" data-ko="아이디">ユーザーID</label>
                <input id="loginId" name="username" type="text" autocomplete="username" required />
            </div>

            <div class="form-field">
                <label for="loginPw" data-ko="비밀번호">パスワード</label>
                <input id="loginPw" name="password" type="password" autocomplete="current-password" required />
            </div>

            <button type="submit" class="btn-primary w-100">
			    <span data-ko="로그인">ログイン</span>
			</button>

            <div class="form-meta">
                <label class="remember">
                    <input type="checkbox" name="remember-me" />
                    <span data-ko="자동 로그인">自動ログイン</span>
                </label>
                <a class="btn-outline" href="/member/forgot-password" data-ko="비밀번호 찾기">パスワードを探す</a>
            </div>

            <div class="divider"><span data-ko="또는">または</span></div>

            <a class="btn-outline w-100" href="/member/signup" data-ko="회원가입">会員登録</a>
        </form>
    </div>
</div>

</html>
