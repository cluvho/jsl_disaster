<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title data-ko="비밀번호 찾기">パスワード探し</title>
</head>

<div layout:fragment="content">
  <div class="auth-wrap">
    <div class="form-card">
      <h2 class="form-title" data-ko="비밀번호 찾기">パスワード探し</h2>
      
      <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
      </div>
      
      <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
      </div>
      
      <form method="post" th:action="@{/member/forgot-password}">
        <div class="form-field">
          <label for="email" data-ko="이메일 주소">メールアドレス</label>
          <input id="email" name="email" type="email" required 
                 placeholder="登録時に使用したメールアドレスを入力してください"
                 data-ko-placeholder="가입시 사용한 이메일을 입력하세요">
        </div>
        <button type="submit" class="btn-primary w-100" data-ko="비밀번호 재설정 링크 발송">パスワードリセットリンク発送</button>
      </form>
      
      <div class="form-meta" style="text-align: center; margin-top: 15px;">
        <a th:href="@{/member/login}" data-ko="로그인으로 돌아가기">ログインに戻る</a>
      </div>
    </div>
  </div>
</div>
