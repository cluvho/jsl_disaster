<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
	

<body>

<div layout:fragment="content">
    <div class="page-wrapper">

        <div class="main-content">
        
            

            <main class="content-area">
                <div class="link-card-list">
                    <a th:href="@{/guidelines/earthquake}">
                        <div class="card-icon">🏚️</div>
                        <div class="card-content">
                            <h4>지진대책</h4>
                            <p>진도에 따른 대응방법</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    
                    <a th:href="@{/guidelines/fire}">
                        <div class="card-icon">🔥</div>
                        <div class="card-content">
                            <h4>화재</h4>
                            <p>화재시 주의사항</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    <a th:href="@{/guidelines/typhoon}">
                        <div class="card-icon">🌪️</div>
                        <div class="card-content">
                            <h4>태풍</h4>
                            <p>태풍 대응방법</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    <a th:href="@{/guidelines/tsunami}">
                        <div class="card-icon">🌊</div>
                        <div class="card-content">
                            <h4>해일</h4>
                            <p>바다 근처별 대응방법</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    
                    <a th:href="@{/guidelines/heavyRain}">
                        <div class="card-icon">⛈️</div>
                        <div class="card-content">
                            <h4>폭우</h4>
                            <p>폭우시 주의사항</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    <a th:href="@{/guidelines/heatWave}">
                        <div class="card-icon">🥵</div>
                        <div class="card-content">
                            <h4>폭염</h4>
                            <p>폭염 대처방법</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    <a th:href="@{/guidelines/heavySnow}">
                        <div class="card-icon">🌨️</div>
                        <div class="card-content">
                            <h4>폭설</h4>
                            <p>폭설시 주의사항</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    <a th:href="@{/guidelines/volcano}">
                        <div class="card-icon">🌋</div>
                        <div class="card-content">
                            <h4>화산</h4>
                            <p>분화시 주의사항</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                </div>
            </main>
        </div>

       
    	 </div>
    </div>
</body>
</html>
