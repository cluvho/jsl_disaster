<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<th:block th:fragment="header">

<header class="header">
    <div class="logo">
        <a th:href="@{/}">ボウサイリンク</a>
    </div>

    <div>
    		<nav>
          		<a th:href="@{/}">マップ</a>
                <a th:href="@{/guidelines}">災害対策</a>
                <a th:href="@{/community/communityList}">コミュニティ</a>
                <a th:href="@{/member/myPage}">マイページ</a>
        </nav>
    </div>

    <div class="user-options">
        <button id="langToggle">한국어</button>

        <!-- 로그인하지 않은 경우: 로그인/회원가입 버튼 표시 -->
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/member/login}">ログイン</a>
            <a th:href="@{/member/signup}">サインアップ</a>
        </div>

        <!-- 로그인한 경우: 이메일과 로그아웃 버튼 표시 -->
        <div sec:authorize="isAuthenticated()">
            <span th:text="${#authentication.principal.getNickname()}" style="margin-right: 10px;"></span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" style="background: none; border: none; color: inherit; cursor: pointer; text-decoration: underline; font-size: inherit;">ログアウト</button>
            </form>
        </div>
    </div>
</header>

</th:block>
</body>
</html>
